<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        
        let playerWins = 0;
        let computerWins = 0;

        function getComputerChoice() {
            let random = Math.floor(Math.random() * 100);
            let ComputerChoice = "";
            if (random <= 34) {
                ComputerChoice = "ROCK";
                return ComputerChoice;
            }
            else if (random <= 67) {
                ComputerChoice = "PAPER";
                return ComputerChoice;

            }
            else {
                ComputerChoice = "SCISSORS";
                return ComputerChoice;
            }
        }

        function playRound(playerSelection, computerSelection) {
            playerSelection = playerSelection.toUpperCase();
                if(playerSelection === computerSelection) {
                console.log(`Both Players picked ${playerSelection}, it's a tie!`);
            } else if (playerSelection === "ROCK" && computerSelection === "PAPER" || playerSelection === "PAPER" && computerSelection === "SCISSORS" || playerSelection === "SCISSORS" && computerSelection === "ROCK") {
                computerWins = computerWins + 1;
                console.log(`Computer played ${computerSelection}, you LOSE!`);

            } else if (playerSelection === "ROCK" && computerSelection === "SCISSORS" || playerSelection === "PAPER" && computerSelection === "ROCK" || playerSelection === "SCISSORS" && computerSelection === "PAPER" ) {
                playerWins = playerWins + 1;
                console.log(`Computer played ${computerSelection}, you WIN!`);
            }
        }

        function game() {
            for (i = 0; i < 5; i++) {
                
                playRound(prompt("Type Rock, Paper, or Scissors"), getComputerChoice());
                    console.log(`You have won ${playerWins} rounds!`);
                    console.log(`Computer has won ${computerWins} rounds!`);
            }

            if(playerWins > computerWins) {
                console.log(`You won ${playerWins} times and the computer won ${computerWins} times! YOU WON!`);
            } else if (playerWins < computerWins) {
                console.log(`You won ${playerWins} times and the computer won ${computerWins} times! YOU LOST!`);
            } else if (playerWins == computerWins) {
                console.log(`You won ${playerWins} times and the computer won ${computerWins} times! YOU TIED!`)
            }
        }

        game();


    </script>
</body>
</html>
